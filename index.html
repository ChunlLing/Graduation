<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Graduation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="pikachu.css">
</head>
<body>
	<div class="pikachu">
		<div class="head">
			<div class="ear">
				<div class="ear-l"></div>
				<div class="ear-r"></div>
			</div>
			<div class="eye">
				<div class="eye-l"></div>
				<div class="eye-r"></div>
			</div>
			<div class="cheek">
				<div class="cheek-l"></div>
				<div class="cheek-r"></div>
			</div>
			<div class="nose"></div>
			<div class="mouth"></div>
		</div>
		<div class="body">
			<div class="hand">
				<div class="hand-l"></div>
				<div class="hand-r"></div>
			</div>
			<div class="belly">
				<div class="belly-t"></div>
				<div class="belly-m"></div>
				<div class="belly-b"></div>
			</div>
			<div class="tail"></div>
		</div>
		<div class="foot"></div>
	</div>
</body>
</html>
