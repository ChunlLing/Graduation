<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Graduation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="pikachu.css">
</head>
<body>
	<canvas id="scenes"></canvas>
	<div class="pikachu-obj">
		<div class="pikachu">
			<div class="head">
				<div class="ear">
					<div class="ear-l"></div>
					<div class="ear-r"></div>
				</div>
				<div class="eye">
					<div class="eye-l"></div>
					<div class="eye-r"></div>
				</div>
				<div class="cheek">
					<div class="cheek-l"></div>
					<div class="cheek-r"></div>
				</div>
				<div class="nose"></div>
				<div class="mouth"></div>
				<div class="mouth-close"></div>
			</div>
			<div class="body">
				<div class="hand">
					<div class="hand-l"></div>
					<div class="hand-r"></div>
				</div>
				<div class="belly">
					<div class="belly-t"></div>
					<div class="belly-m"></div>
					<div class="belly-b"></div>
				</div>
				<div class="tail">
					<div class="tail-1"></div>
					<div class="tail-2"></div>
					<div class="tail-3"></div>
					<div class="tail-4"></div>
				</div>
			</div>
			<div class="foot">
				<div class="foot-l"></div>
				<div class="foot-r"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lib.js"></script>
	<script type="text/javascript" src="canvas.js"></script>
</body>
</html>
